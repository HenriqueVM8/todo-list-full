<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Janela Flutuante de Login</title>
<style>
  /* Estilos do fundo escuro */
  .modal-background {
    display: none; /* Escondido por padrão */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 10;
  }

  /* Estilos da janela flutuante */
  .modal-content {
    background-color: white;
    width: 300px;
    padding: 20px;
    border-radius: 8px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 20;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
  }

  /* Botão fechar */
  .close-btn {
    float: right;
    cursor: pointer;
    font-weight: bold;
  }

  /* Estilos do formulário */
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin: 10px 0 15px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #0275d8;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #025aa5;
  }
</style>
</head>
<body>

<!-- Botão para abrir o modal -->
<button id="openLoginBtn">Abrir Login</button>

<!-- Janela flutuante (modal) -->
<div id="loginModal" class="modal-background">
  <div class="modal-content">
    <span class="close-btn" id="closeLoginBtn">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openLoginBtn');
  const modal = document.getElementById('loginModal');
  const closeBtn = document.getElementById('closeLoginBtn');

  // Abrir o modal
  openBtn.onclick = () => {
    modal.style.display = 'block';
  };

  // Fechar o modal
  closeBtn.onclick = () => {
    modal.style.display = 'none';
  };

  // Fechar modal ao clicar fora do conteúdo
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };

  // Exemplo simples de submit
  document.getElementById('loginForm').onsubmit = function(event) {
    event.preventDefault();
    alert('Tentando logar...');
    modal.style.display = 'none';
  };
</script>

</body>
</html>
