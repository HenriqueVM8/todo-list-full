<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gerenciador de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --secondary-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #f1f5f9;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .todo-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .todo-card:hover {
            box-shadow: var(--card-shadow-hover);
        }

        .input-section {
            padding: 32px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #input-box {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 400;
            background: var(--secondary-color);
            transition: all 0.3s ease;
            outline: none;
        }

        #input-box:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #input-box::placeholder {
            color: var(--text-muted);
        }

        .add-btn {
            padding: 16px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .tasks-section {
            padding: 0;
        }

        .tasks-header {
            padding: 24px 32px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .tasks-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .clear-completed {
            background: none;
            border: none;
            color: var(--danger-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .clear-completed:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        #list-container {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .task-item:hover {
            background: var(--secondary-color);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .edit-btn:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .edit-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: white;
        }

        .empty-state {
            padding: 60px 32px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 20px 32px;
            background: var(--secondary-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-number {
            font-weight: 600;
            color: var(--text-primary);
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
                gap: 16px;
            }

            .add-btn {
                width: 100%;
            }

            .input-section,
            .tasks-header,
            .task-item,
            .stats {
                padding-left: 20px;
                padding-right: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-out {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="icon">✓</div>
                TaskFlow
            </h1>
            <p>Organize suas tarefas de forma profissional</p>
        </div>

        <div class="todo-card">
            <div class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="input-box" placeholder="Digite uma nova tarefa...">
                    </div>
                    <button class="add-btn" onclick="addTask()">
                        <span>+</span>
                        Adicionar
                    </button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <span class="tasks-count" id="tasks-count">0 tarefas</span>
                    <button class="clear-completed" onclick="clearCompleted()">Limpar concluídas</button>
                </div>
                
                <ul id="list-container"></ul>
                
                <div class="empty-state" id="empty-state">
                    <div class="icon">📝</div>
                    <h3>Nenhuma tarefa ainda</h3>
                    <p>Adicione sua primeira tarefa para começar</p>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span>Total:</span>
                    <span class="stat-number" id="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Pendentes:</span>
                    <span class="stat-number" id="pending-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Concluídas:</span>
                    <span class="stat-number" id="completed-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");
        const emptyState = document.getElementById("empty-state");
        const tasksCount = document.getElementById("tasks-count");
        const totalCount = document.getElementById("total-count");
        const pendingCount = document.getElementById("pending-count");
        const completedCount = document.getElementById("completed-count");

        let taskIdCounter = 0;

        function addTask() {
            const taskText = inputBox.value.trim();
            
            if (taskText === '') {
                inputBox.focus();
                inputBox.style.borderColor = '#ef4444';
                setTimeout(() => {
                    inputBox.style.borderColor = '';
                }, 2000);
                return;
            }

            const li = document.createElement("li");
            li.className = "task-item fade-in";
            li.dataset.id = ++taskIdCounter;
            
            li.innerHTML = `
                <div class="task-checkbox">
                    <span style="display: none;">✓</span>
                </div>
                <span class="task-text">${taskText}</span>
                <div class="task-actions">
                    <button class="action-btn edit-btn" onclick="editTask(this)" title="Editar">
                        ✎
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteTask(this)" title="Excluir">
                        ×
                    </button>
                </div>
            `;

            listContainer.appendChild(li);
            inputBox.value = "";
            inputBox.focus();
            
            updateStats();
            updateEmptyState();
        }

        function toggleTask(element) {
            const taskItem = element.closest('.task-item');
            const checkbox = taskItem.querySelector('.task-checkbox span');
            
            taskItem.classList.toggle('completed');
            
            if (taskItem.classList.contains('completed')) {
                checkbox.style.display = 'block';
            } else {
                checkbox.style.display = 'none';
            }
            
            updateStats();
        }

        function editTask(button) {
            const taskItem = button.closest('.task-item');
            const taskText = taskItem.querySelector('.task-text');
            const currentText = taskText.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = currentText;
            
            taskText.replaceWith(input);
            input.focus();
            input.select();
            
            function saveEdit() {
                const newText = input.value.trim();
                const newTaskText = document.createElement('span');
                newTaskText.className = 'task-text';
                newTaskText.textContent = newText || currentText;
                
                input.replaceWith(newTaskText);
            }
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveEdit();
                }
                if (e.key === 'Escape') {
                    const newTaskText = document.createElement('span');
                    newTaskText.className = 'task-text';
                    newTaskText.textContent = currentText;
                    input.replaceWith(newTaskText);
                }
            });
        }

        function deleteTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.classList.add('slide-out');
            
            setTimeout(() => {
                taskItem.remove();
                updateStats();
                updateEmptyState();
            }, 300);
        }

        function clearCompleted() {
            const completedTasks = document.querySelectorAll('.task-item.completed');
            completedTasks.forEach(task => {
                task.classList.add('slide-out');
                setTimeout(() => {
                    task.remove();
                    updateStats();
                    updateEmptyState();
                }, 300);
            });
        }

        function updateStats() {
            const allTasks = document.querySelectorAll('.task-item');
            const completedTasks = document.querySelectorAll('.task-item.completed');
            const pendingTasks = allTasks.length - completedTasks.length;
            
            totalCount.textContent = allTasks.length;
            completedCount.textContent = completedTasks.length;
            pendingCount.textContent = pendingTasks;
            
            tasksCount.textContent = `${allTasks.length} ${allTasks.length === 1 ? 'tarefa' : 'tarefas'}`;
        }

        function updateEmptyState() {
            const hasTasks = listContainer.children.length > 0;
            emptyState.style.display = hasTasks ? 'none' : 'block';
        }

        // Event listeners
        listContainer.addEventListener('click', function(e) {
            if (e.target.closest('.task-checkbox')) {
                toggleTask(e.target);
            }
        });

        inputBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        updateEmptyState();
        updateStats();
    </script>
</body>
</html>
